<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Calculator</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="calc-outer">
            <input type="text" id="calc_input" placeholder="Type a number" />
            <div class="calc-btn-pad container">
              <div class="row">
                <div class="col-8">
                  <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnSeven()"
                        >
                          7
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnEight()"
                        >
                          8
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnNine()"
                        >
                          9
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnFour()"
                        >
                          4
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnFive()"
                        >
                          5
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnSix()"
                        >
                          6
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnOne()"
                        >
                          1
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnTwo()"
                        >
                          2
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnThree()"
                        >
                          3
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnZero()"
                        >
                          0
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="calculate()"
                        >
                          =
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="clearLast()"
                        >
                          C
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnMul()"
                        >
                          x
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnDiv()"
                        >
                          /
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnAdd()"
                        >
                          +
                        </button>
                      </div>
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnSub()"
                        >
                          -
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button
                          class="btn btn-lg btn-success"
                          onclick="btnExp()"
                        >
                          ^
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="historyBody"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      inputField = document.getElementById("calc_input");

      function btnZero() {
        inputField.setAttribute("value", inputField.value + "0");
      }
      function btnOne() {
        inputField.setAttribute("value", inputField.value + "1");
      }
      function btnTwo() {
        inputField.setAttribute("value", inputField.value + "2");
      }
      function btnThree() {
        inputField.setAttribute("value", inputField.value + "3");
      }
      function btnFour() {
        inputField.setAttribute("value", inputField.value + "4");
      }
      function btnFive() {
        inputField.setAttribute("value", inputField.value + "5");
      }
      function btnSix() {
        inputField.setAttribute("value", inputField.value + "6");
      }
      function btnSeven() {
        inputField.setAttribute("value", inputField.value + "7");
      }
      function btnEight() {
        inputField.setAttribute("value", inputField.value + "8");
      }
      function btnNine() {
        inputField.setAttribute("value", inputField.value + "9");
      }
      function btnAdd() {
        inputField.setAttribute("value", inputField.value + "+");
      }
      function btnSub() {
        inputField.setAttribute("value", inputField.value + "-");
      }
      function btnMul() {
        inputField.setAttribute("value", inputField.value + "*");
      }
      function btnDiv() {
        inputField.setAttribute("value", inputField.value + "/");
      }
      function btnExp() {
        inputField.setAttribute("value", inputField.value + "^");
      }
      function clearLast() {
        if (inputField.value) {
          let tempVar = inputField.value.slice(0, -1);
          inputField.setAttribute("value", tempVar);
        }
      }
      function calculate() {
        if (inputField.value) {
          let result = eval(inputField.value);
          generateResult(inputField.value, result);
          inputField.setAttribute("value", "");
        }
      }

      function generateResult(expression, result) {
        let mainDiv = document.getElementById("historyBody");
        let resultDiv = document.createElement("div");
        let expHead = document.createElement("h4");
        let answerP = document.createElement("p");
        let nextHR = document.createElement("hr");

        expHead.innerText = expression;
        answerP.innerText = `= ${result}`;

        resultDiv.appendChild(expHead);
        resultDiv.appendChild(answerP);
        resultDiv.appendChild(nextHR);

        mainDiv.appendChild(resultDiv);
      }
    </script>
  </body>
</html>
